<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Book Tracking App</title>
  </head>
  <body>
    <div class="container mt-5">
        <h3 class="d-flex justify-content-center mb-5">Book Tracker</h3>
        <div class="d-flex justify-content-center">
            <div class="d-flex flex-row justify-content-around w-50 mb-5">
                <h5><button class="btn btn-info" buttonFunc="readList">View Read List</button></h5>
                <h5><button class="btn btn-info" buttonFunc="completedList">View Completed Books</button></h5>
            </div>
        </div>

        <div class="input-group">
        <input type="text" class="form-control" id="bookSearchField" aria-describedby="bookSearch" placeholder="Search a Book!">
        <button class="btn btn-primary" type="button" id="bookSearchBtn">Search</button>
        </div>

        <div class="d-flex justify-content-center">
            <h5 id="resultNum" class="mt-3"></h5>
        </div>
        <div class="d-flex justify-content-center">
            <div id="searchResults" class="d-flex flex-column w-75">
                <!-- append search results here -->
            </div>
        </div>
    
    </div>
    <!-- bootstrap js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="index.js"></script>
    <script src="https://kit.fontawesome.com/ed8bc00db2.js" crossorigin="anonymous"></script>
  </body>
</html>
